<p>{{inputValues | json}}</p>

<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label for="">Tên user</label>
    <input
      type="text"
      class="form-control"
      name="name" [(ngModel)]="inputValues.name"
      required minlength="6"
      #name="ngModel"
    >
    <app-show-validate [field]="name" key="Tên"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input
      type="number"
      class="form-control"
      name="age" [(ngModel)]="inputValues.age"
      required min="10" max="1000"
      #age="ngModel"
    >
    <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Email user</label>
    <input
      type="email"
      class="form-control"
      name="email" [(ngModel)]="inputValues.email"
      required email
      #email="ngModel"
    >
    <app-show-validate [field]="email" key="Email"></app-show-validate>
  </div>
  <div>
    <button
      class="btn btn-success"
      [disabled]="!userForm.valid"
    >Submit</button>
  </div>
</form>

<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>SDT</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
